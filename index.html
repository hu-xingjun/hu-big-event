<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部导航区域 -->
        <div class="layui-header">
            <!-- logo -->
            <div class="layui-logo">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <!-- 导航部分-右侧 -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <!-- <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> -->
                        <span class="text-img">1</span>
                        <span id="top-username"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item i-icon">
                    <a href="javascript:;" id="withdrawal">
                        <i class="layui-icon layui-icon-logout"></i>&nbsp;&nbsp;退出
                    </a>
                </li>
            </ul>
        </div>
        <!-- 左侧导航区域 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航栏欢迎部分 -->
                <a href="javascript:;" class="left-img">
                    <span class="text-img">1</span>
                    <!-- <img src="" class="layui-nav-img" alt=""> -->
                    <span>
                        欢迎你&nbsp;&nbsp;
                        <span id="left-username"></span>
                    </span>
                </a>
                <!-- 导航 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed layui-this">
                        <a class="" href="javascript:;">
                            <i class="layui-icon layui-icon-home"></i>&nbsp;&nbsp;首页
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-form"></i>&nbsp;&nbsp;文章管理
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;文章类别
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;文章列表
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;发表文章
                                </a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-username"></i>&nbsp;&nbsp;个人中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a target="iframe" href="./home/jump-info.html">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;基本信息
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;更换头像
                                </a>
                            </dd>
                            <dd>
                                <a target="iframe" href="./home/jump-pswd.html">
                                    <i class="layui-icon layui-icon-app"></i>&nbsp;&nbsp;重置密码
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="height: 100%;">
                <iframe name="iframe" src="./home/home.html" frameborder="0"></iframe>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>

    <!-- 导入LayUI js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入LayUI css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入Jq -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 进度条 -->
    <link rel="stylesheet" href="./assets/lib/nprogress/nprogress.css">
    <script src="./assets/lib/nprogress/nprogress.js"></script>
    <!-- 引入公共js样式 配置通用URL地址 -->
    <script src="./assets/js/common.js"></script>
    <!-- 导入index.js -->
    <script src="./assets/js/index.js"></script>
    <!-- 导入index.css -->
    <link rel="stylesheet" href="./assets/css/index.css">
</body>

</html>
