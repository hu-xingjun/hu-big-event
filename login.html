<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入LayUI css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入LayUI js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQ -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 进度条 -->
    <link rel="stylesheet" href="./assets/lib/nprogress/nprogress.css">
    <script src="./assets/lib/nprogress/nprogress.js"></script>
    <!-- 引入公共js样式 配置通用URL地址 -->
    <script src="./assets/js/common.js"></script>
    <!-- 引入login js -->
    <script src="./assets/js/login.js"></script>
    <!-- 引入login css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录部分 -->
    <div id="login">
        <div class="content">
            <!-- 表单头部标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 表单区域 -->
            <form class="layui-form" id="login_form" daction="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <div class="layui-form-item  travel_registra">
                    <a href="javascript:;">前往注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册部分 -->
    <div id="registra" style="display: none;">
        <div class="content">
            <!-- 表单头部标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 表单区域 -->
            <form class="layui-form" id="registra_form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="same_pswd" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" lay-verify="required|same" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                </div>
                <div class="layui-form-item  travel_login">
                    <a href="javascript:;">已有账号,去登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
