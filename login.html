<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大事件-登录页</title>
    <!-- 导入Layui -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入login css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入 Jq -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入login js -->
    <script src="./assets/js/login.js"></script>
    <!-- 导入LayUI js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
</head>

<body>
    <!-- 顶部标题 -->
    <div class="header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录区域 -->
    <div id="login">
        <div class="content">
            <!-- 表单标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 用户名-密码框 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|uname" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <div class="registration">
                    <a href="javascript:;">前往注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册区域 -->
    <div id="registration">
        <div class="content">
            <!-- 表单标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 用户名-密码框 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|uname" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <div class="layui-form-item login">
                    <a href="javascript:;">已有账号,去登陆</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
