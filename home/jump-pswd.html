<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 内容区 -->
            <form class="layui-form" action="" lay-filter="info_form">
                <!-- 第一行：原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码:</label>
                    <div class="layui-input-block">
                        <input type="password" id="oldPwd" name="oldPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码:</label>
                    <div class="layui-input-block">
                        <input type="password" id="newPwd" name="newPwd" required lay-verify="required|oldsame" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第三行：确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码:</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|newsame" placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第四行：按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入LayUI js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入LayUI css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入Jq -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入通用配置 -->
    <script src="../assets/js/common.js"></script>
    <!-- 引入 jump-pswd css -->
    <link rel="stylesheet" href="../assets/css/jump-pswd.css">
    <!-- 引入 jump_pswd js -->
    <script src="../assets/js/jump-pswd.js"></script>
</body>

</html>
