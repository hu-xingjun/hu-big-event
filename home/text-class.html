<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 导入模板 -->
    <script src="../assets/lib/template-web.js"></script>

    <!-- 定义类别列表模板 -->
    <script id="info-text" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" id="edito-btn" type="button" class="layui-btn  layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" id="del-btn" type="button" class="layui-btn  layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义添加类别弹框 -->
    <script id="add-class" type="text/html">
        <!-- 内容区 -->
        <form id="add-form" class="layui-form" action="" lay-filter="info_form">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义编辑类别弹框 -->
    <script id="edito-class" type="text/html">
        <!-- 内容区 -->
        <form id="edito-form" class="layui-form" action="" lay-filter="edito_form">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <!-- 更新数据是需要Id name alias 三个参数 -->
                    <input type="hidden" name="Id">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            类别管理
            <button id="showAdd" type="button" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 内容区放表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- 引入LayUI js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入LayUI css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入Jq -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入公共js -->
    <script src="../assets/js/common.js"></script>
    <!-- 导入text-class.js -->
    <script src="../assets/js/text-class.js"></script>
    <!-- 导入text-class.css -->
    <link rel="stylesheet" href="../assets/css/text-class.css">
</body>

</html>
